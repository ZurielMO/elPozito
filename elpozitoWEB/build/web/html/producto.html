<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sistema de punto de venta para la tienda El Pozito, especializada en productos farmacéuticos y de salud.">
        <meta name="keywords" content="punto de venta, tienda, El Pozito, farmacia, medicamentos, ventas, inventario">
        <meta name="author" content="Codeagle Software Company">

        <title>Producto</title>
        <link rel="icon" type="image/x-icon" href="../style/img/logo_elpozito.png">

        <!-- CSS -->
        <link href="../style/modulos-css/producto.css" rel="stylesheet" type="text/css"/>
        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/de728f247d.js" crossorigin="anonymous"></script>
        <!-- Sweetalert2 -->
        <script src="style/package/dist/sweetalert2.all.min.js" type="text/javascript"></script>

    </head>
    <body onload="getAllProducto();">
        <header class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <!-- Contenedor para el nombre de usuario -->
                    <br>
                    <div class="user-info">
                        <div class="user-box">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#565658" d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg>
                            <span class="user-name">Usuario</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="user-photo">
                        <img src="../style/img/logo_elpozito.png" class="img-fluid" alt="logo;" style="width: 30%; height: auto">
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <!-- Botón para cerrar sesión con imagen -->
                    <br>
                    <a href="menuPrincipal.html">
                        <button class="btn-oval" style="background-color: #495057; border-color:  #495057">
                            <i class="fa-solid fa-circle-left fa-fade fa-2xl" style="color: #ffffff;"></i>
                            Menú Principal
                        </button>
                    </a>
                </div>
            </div>
        </header>


        <div class="content">
            <br><br>
            <h3 class="orange-rectangle">
                Menú Producto
            </h3>
            <br>

            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-10 mx-auto text-center">

                        <!-- Botón "Agregar Nuevo" -->

                        <button onclick="mostrarFormulario('formulario1')" class="btn btn-primary" style="background-color: #DB7206; color:white; border-color: white; border-radius: 30px; float: right;">
                            <i class="fa-solid fa-plus fa-fade fa-xl" style="color: #FFFFFF;"></i>
                            Agregar Nuevo
                        </button>
                        
                        <!-- <a href="inventario.html">
                        <button onclick="" class="btn btn-primary" style="background-color: #EC8846; color:white; border-color: white; border-radius: 30px; float: right; margin-right: 50px;">
                            <i class="fa-solid fa-rectangle-list fa-fade fa-xl" style="color: #ffffff;"></i>
                            Inventario
                        </button>
                        </a>    -->

                        <br><br>

                        <!-- Primer formulario -->

                        <div id="formulario1" style="display: none; background-color: #f8f8f8; padding: 20px; border-radius: 5px; margin-top: 10px;">
                            <h3 class="orange-rectangle" style="width: 100%; margin-right: 0%; margin-left: 0%;">
                                Agregar Producto
                            </h3>
                            <br><br>

                            <div class="row justify-content-center">
                                


                                <div class="col-sm-7" style="text-align: justify; margin-left: 5%;">
                                    <div class="mb-3" style="margin: 0px; padding: 10px; background-color: #FFF8F2; border-radius: 5px;">
                                        <div class="row">
                                            <!-- Primera columna -->
                                            <div class="col-md-6">
                                                <label for="txtCodigoProducto1" class="form-label">Código de Producto:</label>
                                                <input type="text" class="form-control" id="txtCodigoProducto1" name="codigoProducto">
                                            </div>

                                            <!-- Segunda columna -->
                                            <div class="col-md-6">
                                                <label for="txtCodigoBarras1" class="form-label">Código de Barras:</label>
                                                <input type="text" class="form-control" id="txtCodigoBarras1" name="codigoBarras">
                                            </div>
                                        </div>
                                    </div>

                                    <br>

                                    <div class="mb-3">
                                        <label for="txtNombre1" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="txtNombre1" name="nombre">
                                    </div>

                                    <br>

                                    <div class="mb-3">
                                        <div class="row">
                                            <!-- Primera columna -->
                                            <div class="col-md-5">
                                                <label for="cmbUnidad1" class="form-label" style="width: 100%">Unidad de medida:</label>
                                                <select class="form-select" id="cmbUnidad1" name="unidad" style="width: 100%">
                                                    <option value="" selected disabled>Selecciona una opción</option>
                                                    <option value="ml">Mililitros (ml)</option>
                                                    <option value="l">Litros (l)</option>
                                                    <option value="g">Gramos (g)</option>
                                                    <option value="kg">Kilogramos (kg)</option>
                                                </select>
                                            </div>
                                            <!-- Segunda columna -->
                                            <div class="col-md-7">
                                                <label for="txtPresentacion1" class="form-label" style="width: 100%">Presentación:</label>
                                                <input type="text" class="form-control" id="txtPresentacion1" name="presentacion" style="width: 100%">
                                            </div>
                                        </div>
                                    </div>

                                    <br>

                                    <div class="mb-3">
                                        <label for="cmbCategoria1" class="form-label">Categoría:</label>
                                        <select class="form-select" id="cmbCategoria1" name="categoria">
                                            <option value="" selected disabled>Selecciona una opción</option>
                                            <option value="Frutas y verduras">Frutas y verduras</option>
                                            <option value="Productos lácteos">Productos lácteos</option>
                                            <option value="Carnes y pescados">Carnes y pescados</option>
                                            <option value="Panadería">Panadería</option>
                                            <option value="Bebidas">Bebidas</option>
                                            <option value="Conservas y enlatados">Conservas y enlatados</option>
                                            <option value="Cereales y legumbres">Cereales y legumbres</option>
                                            <option value="Dulces y snacks">Dulces y snacks</option>
                                            <option value="Condimentos y salsas">Condimentos y salsas</option>
                                            <option value="Productos de limpieza">Productos de limpieza</option>
                                            <option value="Otros">Otros</option>
                                        </select>
                                    </div>

                                    <br>

                                    <div class="mb-3">
                                        <div class="row">
                                            <!-- Primera columna -->
                                            <div class="col-md-6">
                                                <label for="txtPrecioCompra1" class="form-label">Precio de Compra: $</label>
                                                <input type="number" class="form-control" id="txtPrecioCompra1" name="precioCompra">
                                            </div>

                                            <!-- Segunda columna -->
                                            <div class="col-md-6">
                                                <label for="txtPrecioVenta1" class="form-label">Precio de Venta: $</label>
                                                <input type="number" class="form-control" id="txtPrecioVenta1" name="precioVenta">
                                            </div>
                                        </div>
                                    </div>

                                    <br><br><br>




                                </div>
                            </div>
                            <div class="mb-3 text-end" style="margin-top: 20px;">
                                <button type="button" class="btn btn-success" onclick="insertProducto();">Agregar</button>
                                <button type="button" class="btn btn-secondary" onclick="borrarFormulario1();">Borrar</button>
                                <button type="button" onclick="cerrarFormulario('formulario1')" class="btn btn-danger">Cancelar</button>
                            </div>

                        </div>
                    </div>




                    <!-- Formulario Editar -->
                    <div class="col-md-10 mx-auto text-center">
                        <!-- Segundo formulario -->
                        <div id="formulario2" style="display: none; background-color: #f8f8f8; padding: 20px; border-radius: 5px; margin-top: 10px;">
                            <h3 class="orange-rectangle">
                                Editar Producto
                            </h3>
                            <br><br>

                            <div class="row">
                                <div class="col-sm-4">

                                    <!-- ID -->

                                    <div style="margin: 0px; padding: 10px; background-color: #FFF8F2; border-radius: 5px;">
                                        <div class="mb-3">
                                            <label for="txtIdProducto" class="form-label" style="color: black;">ID Producto:</label>
                                            <input type="text" class="form-control" id="txtIdProducto" name="idProducto" readonly>
                                        </div>
                                    </div>

                                </div>


                                <div class="col-sm-7" style="text-align: justify; margin-left: 5%;">
                                    <div class="mb-3" style="margin: 0px; padding: 10px; background-color: #FFF8F2; border-radius: 5px;">
                                        <div class="row">
                                            <!-- Primera columna -->
                                            <div class="col-md-6">
                                                <label for="txtCodigoProducto2" class="form-label">Código de Producto:</label>
                                                <input type="text" class="form-control" id="txtCodigoProducto2" name="codigoProducto">
                                            </div>

                                            <!-- Segunda columna -->
                                            <div class="col-md-6">
                                                <label for="txtCodigoBarras2" class="form-label">Código de Barras:</label>
                                                <input type="text" class="form-control" id="txtCodigoBarras2" name="codigoBarras">
                                            </div>
                                        </div>
                                    </div>

                                    <br>

                                    <div class="mb-3">
                                        <label for="txtNombre2" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="txtNombre2" name="nombre">
                                    </div>

                                    <br>

                                    <div class="mb-3">
                                        <div class="row">
                                            <!-- Primera columna -->
                                            <div class="col-md-5">
                                                <label for="cmbUnidad2" class="form-label" style="width: 100%">Unidad de medida:</label>
                                                <select class="form-select" id="cmbUnidad2" name="unidad" style="width: 100%">
                                                    <option value="" selected disabled>Selecciona una opción</option>
                                                    <option value="ml">Mililitros (ml)</option>
                                                    <option value="l">Litros (l)</option>
                                                    <option value="g">Gramos (g)</option>
                                                    <option value="kg">Kilogramos (kg)</option>
                                                </select>
                                            </div>
                                            <!-- Segunda columna -->
                                            <div class="col-md-7">
                                                <label for="txtPresentacion2" class="form-label" style="width: 100%">Presentación:</label>
                                                <input type="text" class="form-control" id="txtPresentacion2" name="presentacion" style="width: 100%">
                                            </div>
                                        </div>
                                    </div>

                                    <br>

                                    <div class="mb-3">
                                        <label for="cmbCategoria2" class="form-label">Categoría:</label>
                                        <select class="form-select" id="cmbCategoria2" name="categoria">
                                            <option value="" selected disabled>Selecciona una opción</option>
                                            <option value="Frutas y verduras">Frutas y verduras</option>
                                            <option value="Productos lácteos">Productos lácteos</option>
                                            <option value="Carnes y pescados">Carnes y pescados</option>
                                            <option value="Panadería">Panadería</option>
                                            <option value="Bebidas">Bebidas</option>
                                            <option value="Conservas y enlatados">Conservas y enlatados</option>
                                            <option value="Cereales y legumbres">Cereales y legumbres</option>
                                            <option value="Dulces y snacks">Dulces y snacks</option>
                                            <option value="Condimentos y salsas">Condimentos y salsas</option>
                                            <option value="Productos de limpieza">Productos de limpieza</option>
                                            <option value="Otros">Otros</option>
                                        </select>
                                    </div>

                                    <br>

                                    <div class="mb-3">
                                        <div class="row">
                                            <!-- Primera columna -->
                                            <div class="col-md-6">
                                                <label for="txtPrecioCompra2" class="form-label">Precio de Compra: $</label>
                                                <input type="number" class="form-control" id="txtPrecioCompra2" name="precioCompra">
                                            </div>

                                            <!-- Segunda columna -->
                                            <div class="col-md-6">
                                                <label for="txtPrecioVenta2" class="form-label">Precio de Venta: $</label>
                                                <input type="number" class="form-control" id="txtPrecioVenta2" name="precioVenta">
                                            </div>
                                        </div>
                                    </div>

                                    <br><br><br>




                                </div>
                            </div>
                            <div class="mb-3 text-end" style="margin-top: 20px;">
                                <button type="button" class="btn btn-success" onclick="guardarCambiosProducto();">Guardar</button>
                                <button type="button" class="btn btn-secondary" onclick="borrarFormulario2();">Borrar</button>
                                <button type="button" onclick="cerrarFormulario('formulario2')" class="btn btn-danger">Cancelar</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar Producto" id="searchInput" style="text-align: justify">
            <svg xmlns="http://www.w3.org/2000/svg" height="22" width="15" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#6b6b6b" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
        </div>
        <br><br>
        <div class="table-wrapper">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Código de Producto</th>                    
                        <th>Nombre </th>
                        <th>Precio Venta</th>
                        <th>Estatus</th>
                        <th>Operación</th>
                    </tr>
                </thead>
                <tbody id="tbProductos">
                   
                </tbody>
            </table>
        </div>

    <script src="../js/producto.js" type="text/javascript"></script>
