    <body onload="getAllVenta();">
        
        <header class="container-fluid">
            <div class="row">
                <div class="col-md-4">

                <div class="col-md-4 text-center">
                    <!-- Espacio para la foto -->
                    <div class="user-photo">
                        <!-- Aquí puedes poner la foto del usuario si lo deseas -->
                        <img src="../style/img/logo_elpozito.png" class="img-fluid" alt="logo;" style="width: 30%; height: auto">
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <!-- Botón para cerrar sesión con imagen -->
                    <br>
                    <a href="menuPrincipal.html">

        <div class="content">
            <br><br>
            <h3 class="orange-rectangle">
                Catalogo de Ventas
            </h3>
            <br>

            <div>
                <div class="container mt-3">
                    <br>

                    <div class="search-bar">
                        <input type="text" placeholder="Buscar Venta" id="searchInput" style="text-align: justify">
                        <svg xmlns="http://www.w3.org/2000/svg" height="22" width="15" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#6b6b6b" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </div>
                    <br><br><br>

                    <div id="demo" class="div" style="background-color: #f8f8f8; width: 100%">
                        <div class="row">


                            <div class="col-12" >
                                <br><br>
                                <div class="table-wrapper" style="background-color: whitesmoke">
                                    <table class="custom-table" style="background-color: #f8f8f8">
                                        <thead>
                                            <tr>
                                                <th style="background-color: #F8EAE8; color: #BB361C;">Id Venta</th>
                                                <th style="background-color: #F5FAFF; color: #2D6895;">Empleado</th>
                                                <th style="background-color: #DDEEF4; color:#256F86;">Cliente</th>
                                                <th>Fecha y Hora </th>
                                                <th>Detalle</th>
                                            </tr>
                                        </thead>
                                        <tbody style="background-color: white" id="tbVenta">
                                         
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="max-height: 90vh;">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Detalle de la venta</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="table-wrapper">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Código de Producto</th>                    
                        <th>Nombre </th>
                        <th>Presentación</th>
                        <th>Precio Venta</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tbDV">
                   
                </tbody>
            </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Listo</button>
      </div>
    </div>
  </div>
</div>
